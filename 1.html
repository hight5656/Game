<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="menu">
        <div class="game-info">
            <h2 id="userName">Player</h2>
        </div>
        <div class="board">
            <div class="column">
                <div class="sq" id="c1r1"> 
                    <img src="apple.png" alt="Error"> 
                    <span class="dis">1</span>
                </div>
                <div class="sq" id="c2r1"> 
                    <img src="cherry.png" alt="Error"> 
                    <span class="dis">2</span>
                </div>
                <div class="sq" id="c3r1"> 
                    <img src="grapes.png" alt="Error"> 
                    <span class="dis">3</span>
                </div>
            </div>
            <div class="column">
                <div class="sq" id="c1r2"> 
                    <img src="grapes.png" alt="Error"> 
                    <span class="dis">3</span>
                </div>
                <div class="sq" id="c2r2"> 
                    <img src="cherry.png" alt="Error"> 
                    <span class="dis">2</span>
                </div>
                <div class="sq" id="c3r2"> 
                    <img src="apple.png" alt="Error"> 
                    <span class="dis">1</span>
                </div>
            </div>
            <div class="column">
                <div class="sq" id="c1r3"> 
                    <img src="cherry.png" alt="Error"> 
                    <span class="dis">2</span>
                </div>
                <div class="sq" id="c2r3"> 
                    <img src="apple.png" alt="Error"> 
                    <span class="dis">1</span>
                </div>
                <div class="sq" id="c3r3"> 
                    <img src="grapes.png" alt="Error"> 
                    <span class="dis">3</span>
                </div>
            </div>
        </div>
        <div id="buttons-div">
            <button id="btn">Generate</button>
        </div>
    </div>
</body>
</html>
